name: Platformer Generated Staging Workflow Build
'on':
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: ghcr.io/sliit-foss/rsvp
      CONTAINER_REGISTRY: ghcr.io
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD_A06FD8E2_A815_491E_B6FF_07A3F49769AA }}
      - name: Build the Docker image
        run: docker build --tag ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file Dockerfile .
      - name: GitHub Image Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_4A58F166_8C96_4C95_A103_F410D6DD041D}}
          project-id: ${{secrets.PROJECT_ID_4A58F166_8C96_4C95_A103_F410D6DD041D}}
          token: ${{secrets.AUTOGENERATED_CICD_4A58F166_8C96_4C95_A103_F410D6DD041D}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: 6676699d-cfb1-4c85-994b-50c9b8a99f9a
